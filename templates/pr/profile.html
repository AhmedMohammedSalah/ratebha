<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'pr/profile.css' %}">
    <title>Profile</title>
</head>

<body>
    <header>
        <div class="image">
            <a href="{% url 'home' %}"><img src="{% static 'imgs/Asset 1.png' %}"></a>
        </div>
        <a href="{% url 'home' %}" class="logo">Ratbha</a>
       
        {% if request.user.is_authenticated %}
        <h3 style="color:white">Hello {{request.user.username}}</h3>
    {% endif %}
        <nav class="navegation">
        
            <a href="#">
                <input type="text" placeholder="Search here...">
            </a>
            <a href="{% url 'home' %}">Home</a>
            <a href="#service">Services</a>
          
            {% if request.user.is_authenticated %}

            <a href="{% url 'accounts:profile' %}">Profile </a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}

                <a href="{% url 'accounts:login' %}">Login</a>

            {% endif %}
                
        </nav>
    </header>
    <section>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="{% static 'pr/Mohamed montaser/img1.png'%}" style="width:100%">
            </div>
            
            <div class="mySlides fade">
                <img src="{% static 'pr/Mohamed montaser/img2.png'%}" style="width:100%">
            </div>
            
            <div class="mySlides fade">
                <img src="{% static 'pr/Mohamed montaser/img3.jpg'%}" style="width:100%">
            </div>
    
            <div class="mySlides fade">
                <img src="{% static 'pr/Mohamed montaser/img4.jpg'%}" style="width:100%">
            </div>
    
            <div class="mySlides fade">
                <img src="{% static 'pr/Mohamed montaser/img5.jpg'%}" style="width:100%">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        
        <br>
        
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </section>

    <section class="info">
        <div class="photo">
                <img class="ph" src="{% static 'pr/Photographer/307929827_499066055558464_5568711281823044910_n.jpg'%}" alt="">
                <h2 class="name">Mohamed Montaser</h2>
        </div>
        
        <div class="rate">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
        </div>

        <div>
            <div class="input-btn">
                <a href="{% url 'ss' %}"><input type="submit" class="submit" value="Reservation"></a>
            </div>
        </div>

        <div class="detail">
            <div class="social">
                <a href="a"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="a"><i class="fa-brands fa-instagram"></i></a>
                <a href="a"><i class="fa-brands fa-whatsapp"></i></a>
            </div>

            <div class="location">
                <a href=""><i class="fa-solid fa-location-dot"></i></a>
                <h3>Minya, Egypt</h3>
            </div>
        </div>
    </section>

    <section class="images">
        <div id="horizontal"></div>
        
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img1.png'%}" alt="">  
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img2.png'%}" alt="">
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img3.jpg'%}" alt="">
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img4.jpg'%}" alt="">
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img5.jpg'%}" alt="">
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img1.png'%}" alt="">  
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img2.png'%}" alt="">
        </div>
        <div class="card">

        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img4.jpg'%}" alt="">
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img5.jpg'%}" alt="">
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img1.png'%}" alt="">  
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img2.png'%}" alt="">
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img3.jpg'%}" alt="">
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img4.jpg'%}" alt="">
        </div>
        <div class="card">
            <img src="{% static 'pr/Mohamed montaser/img5.jpg'%}" alt="">
        </div>
    </section>

    <footer class="footer">
        <p class="copyrights">CopyRights@ Ratbha Team</p>

        <div class="social">
            <a href="a"><i class="fa-brands fa-android"></i></a>
            <a href="a"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="a"><i class="fa-brands fa-instagram"></i></a>
            <a href="a"><i class="fa-brands fa-tiktok"></i></a>
            <a href="a"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>

    <script src="{% static 'pr/main.js' %}"></script>
</body>

</html>
